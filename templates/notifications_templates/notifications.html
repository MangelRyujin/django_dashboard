{% extends 'base.html' %} 
{% load static %}


{% block contend %}

    <div class="input-group" style="min-width: 200px;max-width: 300px;">
            
      <input type="search" 
            class="form-control"
            name="keyword" placeholder="Buscar..." 
            hx-post="{% url 'notification_results_view' %}" 
            hx-trigger="input changed delay:500ms, keyword" 
            hx-target="#NotificatiosSearchResult" 
            hx-indicator="#spinner"
            hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
        >
        <span class="input-group-text" id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class=" bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </span>
    </div>
 
    <div class="w-100  position-relative d-flex justify-content-center align-items-center"  >
      <div id="spinner" class="htmx-indicator w-100 h-100  loadding-blur position-absolute z-10 d-flex justify-content-center align-items-center"
        style="min-height: 200px !important;z-index: 100;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
        <div class="w-100" id="NotificatiosSearchResult">
          {% include "notifications_templates/notifications_results.html" %}
        <div>
    </div>
  </div>
</div>
{% endblock contend %}
