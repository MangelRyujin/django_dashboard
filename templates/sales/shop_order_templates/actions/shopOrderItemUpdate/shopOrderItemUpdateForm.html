{% load static %} 
{% if form %}
<h5 class="offcanvas-title text-center">Producto: {{shop_order_item.product.name}}</h5>
<form
  hx-post="{% url 'shop_order_item_update' pk=shop_order_item.pk %}"
  hx-target="#ShopOrderItemUpdateForm"
  hx-swap="innerHTML"
  hx-trigger="submit"
  hx-indicator="#spinnerShopOrderUpdate"
>
  {% csrf_token %}
  <div class="col-12 mt-2">
    <div class="row">
      <div class="col-12">
        <label for="{{ form.cant.id_for_label }}OrderItemUpdate" class="form-label"
          >Cantidad</label
        >
        <div class="input-group">
          <input type="number" value="{% if form.cant.value %}{{form.cant.value}}{% endif %}" min=1 class="form-control" required name="cant" id="{{ form.cant.id_for_label }}OrderItemUpdate" placeholder="1.00">
        
        </div>
        {% if form.cant.errors %}
        <div class="alert alert-danger mt-2">
          {% for error in form.cant.errors %} {{ error }} {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  {% if message %}
  <div
    class="alert alert-dismissible alert-success d-flex align-items-center mb-0 mt-2 px-2 fade show"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      fill="currentColor"
      class="me-2 bi-check-user_circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </svg>
    <div class="small">{{message}}</div>
    <span
      type="button"
      class="btn-close px-2"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></span>
  </div>
  <div
    hx-get="{% url 'shop_order_detail' pk=shop_order_item.order.pk %}"
    hx-target="#ShopOrderCard{{shop_order_item.order.pk}}"
    hx-trigger="load"
    hx-swap="outerHTML"
    hx-indicator="#ShopOrderCardSpinner{{shop_order_item.order.pk}}"
  ></div>
  {% endif %} {% if error %}
  <div
    class="alert alert-dismissible alert-danger d-flex align-items-center mb-0 mt-2 px-2 fade show"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      fill="currentColor"
      class="me-2 bi-exclamation-triangle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
      />
    </svg>
    <div class="small">{{error}}</div>
    <span
      type="button"
      class="btn-close px-2"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></span>
  </div>
  {% endif %}
  <small class="w-100 d-flex justify-content-end mt-3">
    <button
      type="submit"
      class="btn d-flex justify-content-center align-items-center btn-outline-primary shadow-sm border-2 border-primary px-5"
    >
      <span
        id="spinnerShopOrderUpdate"
        class="htmx-indicator spinner-border spinner-border-sm me-2"
      ></span
      >Salvar
    </button>
  </small>
</form>
{% endif %}
