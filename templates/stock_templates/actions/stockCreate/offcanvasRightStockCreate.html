<!-- Offcanvas Stock Create -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightStockCreate" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Create stock</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" 
      hx-get="{% url 'stock_create'%}"
      hx-swap="innerHTML"
      hx-target="#StockCreateForm"
      hx-trigger="load">
      
      <div id="StockCreateForm"></div>

      
      
      
    </div>
  </div>
  <!-- End Offcanvas Stock Create -->
