<!-- Offcanvas Coupon Create -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightCouponCreate" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Create Coupon</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" 
      hx-get="{% url 'coupon_create'%}"
      hx-swap="innerHTML"
      hx-target="#CouponCreateForm"
      hx-trigger="load">
      
      <div id="CouponCreateForm"></div>

      
      
      
    </div>
  </div>
  <!-- End Offcanvas Coupon Create -->
