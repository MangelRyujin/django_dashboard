{% load static %}

  <!--Search Modal -->
  <div class="modal fade" id="SearchProductModal" tabindex="-1" aria-labelledby="SearchProductModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Buscar productos</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-2" >
          <div class="input-group mb-3">
            
            <input type="text" class="form-control" placeholder="Buscar producto" aria-label="ProductsSearch" aria-describedby="basic-addon1"
            name="keyword" 
            hx-post="{% url 'search_product' %}" 
            hx-trigger=" input changed delay:500ms, keyword" 
            hx-target="#ShowProducts" 
            {% comment %} hx-indicator="#spinner" {% endcomment %}
            hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class=" bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </span>
          </div>
          <div class="my-1 p-1 overflow-hidden overflow-y-auto" style="max-height: 350px;" id="ShowProducts">
         </div>
          
        </div>
        
        
      </div>
    </div>
  </div>
